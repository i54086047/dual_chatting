<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>å°è©±äººæ ¼åˆ†æå™¨</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1em;
    }
    #login-box {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  æ·³è”šçš„æ‰‹å·¥èŠå¤©å®¤</h1>

  <div id="login-box">
    <input type="text" id="username" placeholder="è¼¸å…¥ä½ çš„åç¨±...">
    <button onclick="login()">ç™»å…¥</button>
  </div>

  <div id="chat-section" style="display: none;">
    <div id="chat-box"></div>

    <div class="input-row">
      <input type="text" id="message" placeholder="è¼¸å…¥è¨Šæ¯...">
      <button onclick="sendMessage()">é€å‡º</button>
    </div>

    <button onclick="analyze()">ğŸ§¬ åˆ†æå°è©±</button>
    <div id="analysis"></div>
  </div>

  <script>
    const socket = io();
    let messages = [];
    let currentUser = null;

    socket.on("receive_message", ({ sender, text, timestamp }) => {
      messages.push({ sender, text, timestamp });
      appendMessage(sender, text, timestamp);
    });

    function appendMessage(sender, text, timestamp) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.innerText = `[${timestamp}] ${sender}: ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function login() {
      const nameInput = document.getElementById("username");
      const name = nameInput.value.trim();
      if (!name) return alert("è«‹è¼¸å…¥ä½ çš„åç¨±");
      currentUser = name;
      localStorage.setItem("username", name);
      document.getElementById("login-box").style.display = "none";
      document.getElementById("chat-section").style.display = "block";
      loadChat();
    }

    function sendMessage() {
      const text = document.getElementById("message").value.trim();
      if (!text || !currentUser) return;
      socket.emit("send_message", { sender: currentUser, text });
      document.getElementById("message").value = "";
    }

    function analyze() {
      fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("analysis").innerText = data.analysis;
      });
    }

    function loadChat() {
      fetch("/load_chat")
        .then(res => res.json())
        .then(data => {
          messages = data.messages;
          document.getElementById("chat-box").innerHTML = "";
          for (const msg of messages) {
            appendMessage(msg.sender, msg.text, msg.timestamp);
          }
        });
    }

    window.onload = function () {
      const storedName = localStorage.getItem("username");
      if (storedName) {
        currentUser = storedName;
        document.getElementById("login-box").style.display = "none";
        document.getElementById("chat-section").style.display = "block";
        loadChat();
      }

      document.getElementById("message").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    };
  </script>
</body>
</html>
