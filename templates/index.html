<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>對話人格分析器</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>🧠 雙人對話人格分析</h1>
  <div id="chat-box"></div>

  <div class="input-row">
    <select id="sender">
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <input type="text" id="message" placeholder="輸入訊息...">
    <button onclick="sendMessage()">送出</button>
  </div>

  <button onclick="analyze()">🧬 分析對話</button>

  <div id="analysis"></div>

  <script>
    const socket = io();
    const messages = [];

    socket.on("receive_message", ({ sender, text }) => {
      messages.push({ sender, text });
      appendMessage(sender, text);
    });

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.innerText = `${sender}: ${text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const sender = document.getElementById("sender").value;
      const text = document.getElementById("message").value.trim();
      if (!text) return;
      socket.emit("send_message", { sender, text });
      document.getElementById("message").value = "";
    }

    function analyze() {
      fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("analysis").innerText = data.analysis;
      });
    }

    // 等待 DOM 載入完成再綁定按鍵事件
    window.onload = function () {
      document.getElementById("message").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    };
  </script>
</body>
</html>
