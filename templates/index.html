<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>即時雙人聊天分析器</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>💬 雙人即時聊天分析器</h1>

  <div id="chat-box" style="border:1px solid #ccc; height:300px; overflow-y:scroll; padding:10px; margin-bottom:10px;"></div>

  <div class="input-row">
    <select id="sender">
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <input type="text" id="message" placeholder="輸入訊息...">
    <button onclick="sendMessage()">送出</button>
  </div>

  <button onclick="analyze()">🔍 分析對話</button>

  <div id="analysis" style="margin-top:20px;"></div>

  <script>
    const socket = io();
    const chatBox = document.getElementById("chat-box");
    const messages = [];

    socket.on("receive_message", data => {
      messages.push(data);
      const msgDiv = document.createElement("div");
      msgDiv.innerText = `${data.sender}: ${data.text}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage() {
      const sender = document.getElementById("sender").value;
      const text = document.getElementById("message").value;
      if (!text.trim()) return;
      socket.emit("send_message", { sender, text });
      document.getElementById("message").value = '';
    }

    function analyze() {
      fetch("/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("analysis").innerText = data.analysis;
      });
    }

    document.getElementById("message").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
